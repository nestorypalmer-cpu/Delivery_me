
<!DOCTYPE html>
<html>
<head>
  <title>Delivery Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Agiza Huduma ya Delivery</h1>

  <form action="https://formsubmit.co/nestorypalmer@gmail.com" method="POST">
    
    <label>Jina Kamili:</label>
    <input type="text" name="jina" required>

    <label>Namba ya Simu:</label>
    <input type="tel" name="simu" required>
<label>Anwani ya kupeleka mzigo:</label>
    <textarea name="anwani" rows="3" required></textarea>

    <label>Unahitaji nini?</label>
    <textarea name="hitaji" rows="3" required></textarea>

    <!-- Hidden settings -->
    <input type="hidden" name="_subject" value="Ombi Jipya la Delivery">
    <input type="hidden" name="_next" value="https://example.com/asante.html">
    <input type="text" name="_honey" style="display:none">

    <button type="submit">Tuma Ombi</button>
  </form>

</body>
</html>
