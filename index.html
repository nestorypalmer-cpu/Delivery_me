
<!DOCTYPE html>
<html>
<head>
  <title>Taarifa za Mwanafunzi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aqua;
      margin: 20px;
      font-size: 15px;
    }
    label {
      font-weight: bold;
    }
    h1 {
      color: green;
      font-weight: bold;
    }
    button {
      background-color: red;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      width: 100px;
      height: 33px;
      color: white;
      cursor: pointer;
    }
    input, textarea {
      width: 200px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>TAFADHALI JAZA FORM IFUATAYO</h1>

  <form action="https://docs.google.com/forms/d/e/12JGuht20sDFg0Mzu855GY2jtWAYIScrOeV2i3_UVXR8/formResponse" method="POST" target="_self">
    <label>NAME:</label><br>
<input type="text" name="entry.1111111111" required><br><br>

    <label>EMAIL:</label><br>
    <input type="email" name="entry.2222222222" required><br><br>

    <label>AGE:</label><br>
    <input type="number" name="entry.3333333333"><br><br>

    <label>LEVEL:</label><br>
    <input type="text" name="entry.4444444444"><br><br>

    <label>PHONE:</label><br>
    <input type="tel" name="entry.5555555555"><br><br>

    <button type="submit">SEND HERE</button>
  </form>

</body>
</html>
